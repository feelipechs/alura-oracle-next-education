<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <img src="./assets/images/logo.png" alt="Logo" id="logo">
    </header>
    <div id="container">
        <div id="main-content">
            <textarea id="input-text" placeholder="Insira seu texto..."></textarea>
        </div>
        <img src="./assets/images/boneco.png" alt="Boneco" id="boneco">
    </div>
    <div id="buttons">
        <button class="btn btn-dark" id="encrypt-btn">Criptografar</button>
        <button class="btn btn-dark" id="decrypt-btn">Descriptografar</button>
        <button class="btn btn-primary" id="copy-btn">Copiar</button>
    </div>
    <div id="result-container">
        <p id="result-text"></p>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
